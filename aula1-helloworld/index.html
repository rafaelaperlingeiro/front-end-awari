<!DOCTYPE html> <! – esse código diz que o tipo de arquivo é html –>
<html>
    <head>
        <title>Hello World</title>
        <link rel="stylesheet" href="styles.css"> <! – esse comando faz o link com o CSS –>
        <script src="script.js"></script> <! – este faz link com JS –>

    </head> <! – o que fica dentro do head é invisível –>
    <body>
        <h1>Olá, mundo!</h1> <! – usamos p para escrever texto/parágrafo e h1 para titulo maior em negrito –>
        <p>Teste parágrafo</p>
        <h1>Teste h1</h1>


    </body> <! – body é a parte visível da página –>
</html>


<! – doctype, head e body só posso ter um de cada dentro da página –>
<! – identação é conforme usamos um tab para dizer que um código está dentro do outro (app indentrainbow) –>
